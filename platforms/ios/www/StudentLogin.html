    <body>
      <div id="studentLogin" data-role="page">

        <h1>ようこそ</h1>
        
        <div id="studentRegistration">
            <button type="button" onclick="location.href='index.html';">ホーム</button>
            
            <form id="studentRegistrationForm" action="stedent.html" method="post">
                <!--Student ID-->
                <input type="hidden" name="studentId" id="studentId" value="">
                <!--Student Image -->
                <div data-role="fieldcontain">
                    <label for="studentImage">画像</label>
                    <input type="text" name="studentImage" id="studentImage">
                </div>
                <!--Student Name -->
                <div data-role="fieldcontain">
                    <label for="studentName">名前</label>
                    <input type="text" name="studentName" id="studentName"><br>
                </div>
                <!--Submit Button -->
                <div data-role="fieldcontain">
                    <input type="submit" id="studentFormSubmitButton"value="GO!">
                </div>
            </form>
            <div id="studentList">
                <p id="show"> </p>
            </div>
        </div>
      </div>
    </body>
