    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href="css/jquery.mobile-1.4.0.min.css" rel="stylesheet" type="text/css" />
        <title>Learn Japanese</title>
        <script type="text/javascript" src="phonegap.js"></script>
   <!--     <script type="text/javascript" src="phonegap-1.1.0.js"></script> -->
        <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.0.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/camera.js"></script>
        <script type="text/javascript" src="js/media.js"></script>
    </head>
    <body>
       <div id="indexPage" data-role="page">
        <div class="app">
            <h1>Learn Japanese</h1>
            <a id="studentLoginLink"> がくせいデモ </a> <br>
            <a id="teacherLoginLink"> せんせいデモ </a> <br>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            
            <button onclick="capturePhoto();">Capture Photo</button> <br>
            <button onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
            <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
            <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
            <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
            <img style="display:none;" id="largeImage" src="" />
            
            <a href="#" class="btn large" onclick="playAudio('http://audio.ibeat.org/content/p1rj1s/p1rj1s_-_rockGuitar.mp3');">Play Audio</a><br>
            <a href="#" class="btn large" onclick="pauseAudio();">Pause Playing Audio</a><br>
            <a href="#" class="btn large" onclick="stopAudio();">Stop Playing Audio</a><br>
            <p id="audio_position"></p><br>
            <button onclick="recordAudio()">Record Audio </button> <br>
            <button onclick="stopRecord()"> Stop Record</button> <br>
            <button onclick="resolveFile()">resolveFile</button> <br>
        </div>
        <script>
            $("#studentLoginLink").on('click',function(){
                $.mobile.changePage("StudentLogin.html",{reverse:false});
            });
            $("#teacherLoginLink").on('click',function(){
                console.log("hello");
                $.mobile.changePage("TeacherLogin.html",{reverse:false});
            });
        
        </script>
       </div>
    </body>
</html>
