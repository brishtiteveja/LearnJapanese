<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>レッスン</title>
        <link rel="stylesheet" href="login.css">
        <link href="css/jquery.mobile-1.0rc1.min.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery-1.6.4.js"></script>

        <script type="text/javascript" src="js/camera.js"></script>

    </head>
    
    
    <body>
      <div id="lesson" data-role="page" onload="">
        <h1>レッスン</h1>
        <button type="button" onclick="location.href='index.html';">ホーム</button>
        <input type="button" id="senseiNoHeyaButton" name="senseiNoHeyaButton" value="先生の部屋へ">
        <input type="button" id="gakuseiNoHeyaButton" name="gakuseiNoHeyaButton" value="学生の部屋へ">
        
        <div data-role="fieldcontain">
            <label for="newExercise">新しい練習</label>
            <a id="newExerciseButton" href="NewExercise.html" data-role="button" data-icon="plus">+</a>
        </div>
        
        <div data-role="fieldcontain">
            <label for="exerciseList">元の練習</label> </br>
            <div id="exerciseList">
                
            </div>
        </div>
        <script>
            //handling new Exercise button click
            $(document).ready(function(){
                $("#newExerciseButton").live('click',function(){
                    $.mobile.changePage("NewExercise.html",{reverse:false});
                });
            });
            
            //handling senseiNoHeya button click
            $(document).ready(function(){
                $("#senseiNoHeyaButton").live('click',function(){
                    $.mobile.changePage("Teacher.html",{reverse:false});
                });
            });
                
            $(document).ready(function(){
                $("#gakuseiNoHeyaButton").live('click',function(){
                    $.mobile.changePage("Student.html",{reverse:false});
                });
            });
        </script>
      </div>
    </body>
